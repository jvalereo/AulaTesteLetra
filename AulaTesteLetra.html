    <p>Aperte a Tecla F5 e Se Divirta-se></p>

        <!--tag script da  pagina-->

        <script>
            
        //Aula treinando letras Maiusculas e Minuscula
        //Jonas valereo Técnico em informatica 
        //aplicando o prompt de comand


       var nome = window.prompt('Qual é o seu nome?')
       document.write(`Ola <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br/> `)
       document.write(`Seu nome em maiúscula é <strong> ${nome.toUpperCase()}</strong><br/>`)
       document.write(`Seu nome em minusculo é <strong> ${nome.toLowerCase()}</strong>`)
    

        </script>
